<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>注册</title>
<link rel="stylesheet" type="text/css" href="src/css/sign.css">
</head>
<body>

	<div class="headers"></div>

	<div class="nav">
		<a href="index.html">首页</a>
		>
		<a href="javascript:;">注册</a>
	</div>

	<div class="login_div">
		<form action="icon">
			<div class="login">
				<h3>手机注册</h3>
				<div class="input_box acc_b">
					<div class="true_ico"></div>
					<p>手机号</p>
					<input type="text" id="account" value="请输入手机号">
					<div class="prompt number"></div>
				</div>

				<div class="vertification">
					<div class="v_tit">验证</div>
					<div class="slide">
						<div class="imgCode">
							<div class="slide_box">
								<a href="javascript:;"></a>
							</div>
							<img src="img/IdentifyCode.jpg">
						</div>
						<div class="slide_btn">
							<a href="javascript:;" id="slide_block"></a>
						</div>
						<div class="slide_word">请按住滑块,拖动到最右边</div>
						<div class="slide_background"></div>
					</div>
				</div>

				<div class="code">
					<div class="verti_code">
						<p>验证码</p>
						<input type="text" value="请输入验证码" id="smsCode">
						<div class="prompt vertify"></div>
					</div>
					<div class="get_code">
						<a href="javascript:;">获取验证码</a>
					</div>
				</div>
				
				<div class="input_box pass_b">
					<div class="true_ico"></div>
					<p>密码</p>
					<input type="password" id="password">
					<div class="prompt access"></div>
				</div>

				<div class="input_box confirm_b">
					<div class="true_ico"></div>
					<p>确认密码</p>
					<input type="password" id="confirm_p">
					<div class="prompt confirm"></div>
				</div>
				<div class="choose">
					<input id="read" type="checkbox">我已阅读并同意 
					<a href="javascript:;">《本来生活网用户协议》</a>以及 <a href="javascript:;">《隐私政策》</a>                  
				</div>
				<div class="login_btn">
					<a id="register" href="javascript:;">立即注册</a>
				</div>
				<div class="word">
					已注册？<a href="login.html">立即登录</a>
				</div>

				<dl>
					<dt>其他方式</dt>
					<dd>
						<a href="javascript:;"><img src="icon/share-1.jpg">新浪微博</a>
						<a href="javascript:;"><img src="icon/share-2.jpg">QQ登录</a>
						<a href="javascript:;"><img src="icon/share-3.jpg">支付宝</a>
						<a href="javascript:;"><img src="icon/share-4.jpg">腾讯微博</a>
						<a href="javascript:;"><img src="icon/share-5.jpg">微信登录</a>
						<a href="javascript:;"><img src="icon/share-6.jpg">联通</a>
						
					</dd>
				</dl>
			</div>
		</form>

		<div class="login_bg"><a href="javascript:;"><img src="img/login_bg.jpg"></a></div>

	</div>

	<div class="footers"></div>

	<script src="src/js/jquery.js"></script>
	<script src="src/js/jquery.cookie.js"></script>
	<script src="src/js/common.js"></script>
	<script src="src/js/sign.js"></script>
</body>
</html>

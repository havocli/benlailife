<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="src/css/login.css">
</head>
<body>
	
	<div class="headers"></div>

	<div class="nav">
		<a href="index.html">首页</a>
		>
		<a href="javascript:;">登录</a>
	</div>

	<div class="login_div">
		<form action="icon">
			<div class="login">
				<h3>本来会员登录</h3>
				<div class="input_box acc_b">
					<div class="true_ico"></div>
					<p>手机/邮箱</p>
					<input type="text" id="account" value="请输入邮箱/手机">
					<div class="prompt verify"></div>
				</div>
				<div class="input_box pass_b">
					<div class="true_ico"></div>
					<p>密码</p>
					<input type="password" id="password">
					<div class="prompt access"></div>
				</div>
				<div class="choose">
					<input id="remember" type="checkbox" checked>记住我
					<a href="javascript:;">忘记密码？</a>
				</div>
				<div class="login_btn">
					<a id="login" href="javascript:;">立即登录</a>
				</div>
				<div class="word">
					还不是本来生活网用户？<a href="sign.html">立即注册</a>
				</div>

				<dl>
					<dt>其他方式</dt>
					<dd>
						<a href="javascript:;"><img src="icon/share-1.jpg">新浪微博</a>
						<a href="javascript:;"><img src="icon/share-2.jpg">QQ登录</a>
						<a href="javascript:;"><img src="icon/share-3.jpg">支付宝</a>
						<a href="javascript:;"><img src="icon/share-4.jpg">腾讯微博</a>
						<a href="javascript:;"><img src="icon/share-5.jpg">微信登录</a>
						<a href="javascript:;"><img src="icon/share-6.jpg">联通</a>
						
					</dd>
				</dl>
			</div>
		</form>

		<div class="login_bg"><a href="javascript:;"><img src="img/login_bg.jpg"></a></div>

	</div>
	
	<div class="footers"></div>

	<script src="src/js/jquery.js"></script>
	<script src="src/js/jquery.cookie.js"></script>
	<script src="src/js/common.js"></script>
	<script src="src/js/login.js"></script>
</body>
</html>
